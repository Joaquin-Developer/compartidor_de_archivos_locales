<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartidor de archivos</title>
    <!-- Bootstrap css & js: -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>        
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Compartidor de Archivos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>      
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio<span class="visually-hidden">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#upload">Subir</a></li>
                </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h2>Mis Archivos:</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ext.</th>
                    <th scope="col">Abrir</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <hr>
        <div class="delete">
            Borrar un archivo:<select id="selectRemoveFiles" style="width:200px"></select>
        </div>
        <div class="upload" id="upload">
            <form>
                <hr>
                <fieldset>
                    <legend>Subir archivos:</legend>
                    <div class="form-group"><input id="inputFile" class="form-control" type="file"></div>
                </fieldset><br>
                <div class="d-grid gap-2"><button id="uploadFile" class="btn btn-lg btn-primary" type="button">Subir</button></div>
            </form>
        </div>
    </div><br><br><br><br>
    <script src="js/script.js"></script>
</body>
</html>
